<!DOCTYPE html>
<html>

<head>
  <title>Race Results</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body> 
  <!-- data-server-no-reload -->
  <div id="loadingScreen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999;">
    <h1 style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">Loading...</h1>
</div>


  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Race Results</h1>
    <div>
      <a href="../" style="font-size: small; font-style: italic;">Latest version</a><br>
      <a href="https://github.com/CarlKCarlK/race-results" style="font-size: small; font-style: italic;">About</a><br>
      <!-- <a onclick="toggleSettings()" class="settingsLink" style="font-size: small; font-style: italic;">Toggle Settings</a> -->
  
    </div>
  </div>

  <div id="valueForm">  <!-- Converted the form to a div -->
    <div>
      <label for="prob_member_in_race">prob_member_in_race:</label>
      <input type="number" id="prob_member_in_race" name="prob_member_in_race" value="0.01" step="0.01" min="0">
    </div>
    <div>
      <label for="total_right">total_right:</label>
      <input type="number" id="total_right" name="total_right" value="0.6" step="0.01" min="0">
    </div>
    <div>
      <label for="total_nickname">total_nickname:</label>
      <input type="number" id="total_nickname" name="total_nickname" value="0.1" step="0.01" min="0">
    </div>
  </div>

  
  <label for="members"><b>Members</b> - paste or load from </label>
  <input type="file" id="membersFile" accept=".txt,.tsv" onchange="loadMembersFromFile()">
  <p class="small-indented">First,Last,City separated by tab or comma</p>
  <textarea id="members" rows="4"></textarea>
  <p> </p>

  <label for="results"><b>Results</b> - paste or load from</label>
  <input type="file" id="resultsFile" accept=".txt,.tsv" onchange="loadResultsFromFile()">
  <p class="small-indented">Plain text, one result per line but extra lines are OK.</p>
  <textarea id="results" rows="8"></textarea>
  <p>Lines per result <input type="number" id="quantity" name="quantity" value="1" oninput="handleQuantityChange()"></input></p>
  <button onclick="callWasmFunction()">Match</button>
  <label for="includeCity">Include City:</label>
<select id="includeCity" name="includeCity">
  <option value="0">Yes</option>
  <option value="1">No</option>
  <option value="2">Auto</option>
</select>

  <p></p>
  <label for="matches"><b>Matches</b></label>

  <div id="matches" class="readonly-content">
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
