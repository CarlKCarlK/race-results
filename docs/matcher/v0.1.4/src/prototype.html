<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Table Example</title>
</head>
<body>
    <pre>a line as fixed width text</pre>
    <div class="indented-table">
        <table>
            <tr>
                <td class="numeric">25%</td>
                <td class="text">contents1</td>
                <td class="numeric">8.00 pts</td>
            </tr>
            <tr>
                <td class="numeric">1%</td>
                <td class="text">contents2</td>
                <td class="numeric">6.00 pts</td>
            </tr>
        </table>
    </div>
</body>
</html>
